<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link TO CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link TO FontAwesome Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name..." spellcheck="false">
            <button><i class='bx bx-search-alt-2'></i></button>
        </div>
        <div class="error">
            <p>Invalid city name!ðŸ˜¥</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weatherIcon">
            <span class="weathername"></span>
            <div class="citydetails">
                <h2 class="city">Lahore</h2>
                <h1 class="temp">31 <sup>o</sup>C</h1>
            </div>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
 <div class="footer">
    <h3>Created by <a href="https://codingdepal.000webhostapp.com/">CodingDepal</a> &copy; | All right researved &reg; </h3>
 </div>



    <!-- Link TO JS -->
    <script src="script.js"></script>
</body>
</html>
